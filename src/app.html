<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="1024x1024" href="/favicon.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>

		<script>
			const darkModeValue =
				localStorage.getItem('darkMode') ||
				window.matchMedia('(prefers-color-scheme: dark)').matches.toString();

			document.documentElement.classList.toggle(
				'dark',
				darkModeValue === 'true'
			);
		</script>

		<script
			defer
			src="https://us.umami.is/script.js"
			data-website-id="60caec80-11e2-423c-b525-fda3df5b1f32"
		></script>

		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="dark:bg-black dark:text-gray-200"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
